<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
    <link rel="stylesheet" href="public/css/command.css" />
    <link rel="stylesheet" href="public/css/home.css" />
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
          <a href="">
            <img src="public/images/logo.png" alt="" />
          </a>
          <div class="nav_search_frame">
            <div class="search_box">
              <div class="category_list">
                <select>
                  <option value="" selected>All Categories</option>
                  <option value="">Computer</option>
                </select>
                <input type="search" placeholder="Search Product... " />
              </div>
            </div>
            <div class="search_icon_box">
              <img src="public/images/search 1.svg" alt="" />
            </div>
          </div>
          <div class="nav_top_menu">
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <img src="public/images/heart 1.svg" alt="" />
                </div>
                <div class="box_info_box">
                  <span>Wishlist</span>
                  <strong>My Items</strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <img src="public/images/profile 1.svg" alt="" />
                </div>
                <div class="box_info_box">
                  <span>Sing in</span>
                  <strong>Account</strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <img src="public/images/shopping-cart 1.svg" alt="" />
                </div>
                <div class="box_info_box">
                  <span>$200.99</span>
                  <strong>Total</strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="navbar_bott"></div>
      </div>
    </div>
  </body>
</html>
